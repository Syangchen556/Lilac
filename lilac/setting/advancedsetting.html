<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lilac AI Chatbot - Advanced Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="setting.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-12 col-md-8">
                <div class="card shadow-lg">
                    <div class="card-header bg-lilac text-white text-center">
                        <h2>Lilac AI Chatbot - Advanced Settings</h2>
                    </div>
                    <div class="card-body">
                        <h5 class="mb-4">Adjust Advanced AI Settings</h5>
                        <div class="form-group">
                            <label for="chatHistory">Enable Chat History:</label>
                            <input type="checkbox" class="form-check-input" id="chatHistory">
                        </div>
                        <div class="form-group mt-3">
                            <label for="responseTime">Response Time (Seconds):</label>
                            <input type="number" class="form-control" id="responseTime" placeholder="Enter response time in seconds" min="1">
                        </div>
                        <div class="form-group mt-3">
                            <label for="personality">Chatbot Personality:</label>
                            <select class="form-select" id="personality">
                                <option value="friendly">Friendly</option>
                                <option value="formal">Formal</option>
                                <option value="casual">Casual</option>
                            </select>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <a href="setting.html" class="btn btn-lilac">Go Back to Settings</a>

                        <a href="../lilac/lilac.html" class="btn btn-secondary mt-2">Save Advanced Settings</a>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
