<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lilac AI Chatbot - Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="setting.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-12 col-md-8">
                <div class="card shadow-lg">
                    <div class="card-header bg-lilac text-white text-center">
                        <h2>Lilac AI Chatbot - Settings</h2>
                    </div>
                    <div class="card-body">
                        <h5 class="mb-4">Customize Your AI Chatbot</h5>
                        <div class="form-group">
                            <label for="username">Change Username:</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter new username">
                        </div>
                        <div class="form-group mt-3">
                            <label for="theme">Choose Theme:</label>
                            <select class="form-select" id="theme">
                                <option value="light">Light Theme</option>
                                <option value="dark">Dark Theme</option>
                                <option value="purple">Purple Theme</option>
                            </select>
                        </div>
                        <div class="form-group mt-3">
                            <label for="language">Select Language:</label>
                            <select class="form-select" id="language">
                                <option value="en">English</option>
                                <option value="es">Spanish</option>
                                <option value="fr">French</option>
                            </select>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <a href="../lilac/lilac.html" class="btn btn-lilac">Save Settings</a>

                        <br>
                        <a href="advancedsetting.html" class="btn btn-secondary mt-2">Go to Advanced Settings</a>
                    
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
