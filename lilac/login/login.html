<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg">
        <h2 class="text-center text-primary">Log In</h2>
        <form id="loginForm">
            <div class="form-floating mb-3">
                <input type="text" id="username" class="form-control" placeholder="Username or Email" required>
                <label for="username">Username or Email</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" id="loginPassword" class="form-control" placeholder="Password" required>
                <label for="loginPassword">Password</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Log In</button>
        </form>
        <p class="mt-3 text-center">Don't have an account? <a href="signup.html">Sign Up</a></p>
        <button class="btn back-btn w-100" onclick="goBack()">Back</button>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
