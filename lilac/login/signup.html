<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg">
        <h2 class="text-center text-success">Sign Up</h2>
        <form id="signupForm">
            <div class="form-floating mb-3">
                <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                <label for="email">Email</label>
            </div>
            <div class="form-floating mb-3 position-relative">
                <input type="password" id="password" class="form-control" placeholder="Create a password" required>
                <label for="password">Create Password</label>
                <button type="button" class="show-password position-absolute" style="right: 10px; top: 50%; transform: translateY(-50%);">üëÅ</button>
            </div>
            <button type="submit" class="btn btn-success w-100">Sign Up</button>
        </form>
        <p class="mt-3 text-center">Already have an account? <a href="login.html">Log In</a></p>
        <button class="btn back-btn w-100" onclick="goBack()">Back</button>
    </div>
    <script src="js/signup.js"></script>
</body>
</html>
